<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RPlayer - Audio player in HTML5 and JavaScript</title>
        <link rel="stylesheet" type="text/css" href="./src/skin/css/rplayer.css">
    </head>
    <body>
        <div id="rplayer"></div>

        <script src="./src/core/rplayer.js"></script>
        <script type="text/javascript">
            RPlayer("#rplayer", {
                music: [{
                    song: './src/public/audio/file_example.mp3',
                    cover: '',
                    title: ''
                }]
            });
        </script>

    </body>
</html>
